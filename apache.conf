<VirtualHost *:8000>
    Alias /static /app/static
    <Directory /app/static>
        Require all granted
    </Directory>
    <Directory /app>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
    WSGIDaemonProcess pablo python-home=/app python-path=/app
    WSGIProcessGroup pablo
    WSGIScriptAlias / /app/pablo/wsgi.py
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
