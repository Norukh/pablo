<VirtualHost *:80>
    ServerName easypanel.host

    Alias /static /app/static
    <Directory /app/static>
        Require all granted
    </Directory>
    <Directory /app>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
    WSGIDaemonProcess pablo python-home=/venv python-path=/app
    WSGIProcessGroup pablo
    WSGIScriptAlias / /app/pablo/wsgi.py
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
</VirtualHost>